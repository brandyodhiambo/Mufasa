name: Publish Mufasa Library

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Extract Version from Release Tag
        id: vars
        run: |
          # Release tags look like v1.0.1 â†’ convert to 1.0.1
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version_name=$VERSION" >> $GITHUB_OUTPUT

      - name: Build with Version
        env:
          VERSION_NAME: ${{ steps.vars.outputs.version_name }}
        run: ./gradlew clean assembleRelease publishToMavenLocal

      - name: Print Version Used
        run: echo "Published using version ${{ steps.vars.outputs.version_name }}"

